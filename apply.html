<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply - Gram Sahayak</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù Apply for Documents</h1>
      <p>Submit your request to the Gram Panchayat online</p>
    </header>

    <form id="requestForm" class="form-card">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required />

      <label for="village">Village</label>
      <input type="text" id="village" name="village" required />

      <label for="document">Select Document</label>
      <select id="document" name="document" required>
        <option value="">-- Select --</option>
        <option>Caste Certificate</option>
        <option>Income Certificate</option>
        <option>Ration Card Update</option>
        <option>Other</option>
      </select>

      <!-- Auto-set status to "Pending" -->
      <input type="hidden" name="status" value="Pending" />

      <button type="submit" class="btn">Submit Request</button>
      <p id="responseMsg" class="msg"></p>
    </form>

    <footer>
      <p>Gram Sahayak Portal ‚Ä¢ Powered by SheetDB</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById("requestForm");
    const msg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const response = await fetch("https://sheetdb.io/api/v1/nc0zvxma5fyow", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ data })
      });

      if (response.ok) {
        msg.textContent = "‚úÖ Submitted successfully!";
        msg.style.color = "green";
        form.reset();
      } else {
        msg.textContent = "‚ùå Submission failed. Try again.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
